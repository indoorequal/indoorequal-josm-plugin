name: Java CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        josm-revision: ["", "r18303"]
    uses: JOSM/JOSMPluginAction/.github/workflows/ant.yml@v1
    with:
      josm-revision: ${{ matrix.josm-revision }}
      plugin-jar-name: indoorequal
